  <h2><a href="https://dictionary.goo.ne.jp/word/%E8%A9%B1%E3%81%99/" target:_blank title="읽기">読む</a></h2>
  <img src="hanasu.png" width="30%">
  <p>
    １ 文字で書かれたものを一字一字声に出して言う。「子供に本を―・んでやる」「経を―・む」<br>

  ２ 文字や文章、図などを見て、その意味・内容を理解する。「小説を―・む」「グラフから業績を―・む」<br>

  ３ 外面を見て、その隠された意味や将来などを推察する。「手の内を―・む」「来春の流行を―・む」<br>

  ４ （「訓む」とも書く）字音を訓で表す。漢字を訓読する。「春をはると―・む」<br>

  ５ 数をかぞえる。「票を―・む」「さばを―・む」<br>
