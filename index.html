  <h2><a href="https://dictionary.goo.ne.jp/word/%E8%A9%B1%E3%81%99/" target:_blank title="한국어">韓国語</a></h2>
  <img src="hanasu.png" width="30%">
  <p>
  朝鮮語（ちょうせんご、조선말, 英: Korean）は、主に朝鮮民族（韓民族）が使用する言語で、朝鮮半島の大韓民国（韓国）、朝鮮民主主義人民共和国（北朝鮮）、中華人民共和国（中国）延辺朝鮮族自治州と長白朝鮮族自治県の公用語。韓国をはじめとする多くの漢字文化圏の国や地域では韓国語（かんこくご、한국어）[注 1]という呼称が広く使われる。
