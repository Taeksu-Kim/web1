  <h2><a href="https://dictionary.goo.ne.jp/word/%E8%A9%B1%E3%81%99/" target:_blank title="말하기">話す</a></h2>
  <img src="hanasu.png" width="30%">
  <p>
  １ 言葉で相手に伝える。告げる。語る。「事件を人に―・す」「電話で―・す」<br>

  ２ 相談する。話し合う。「父に―・してから返事する」<br>

  ３ 外国語を使う。「ドイツ語を―・す」<br>

  ４ 交際する。つきあう。<br>

  「一條あたりに有徳なる人ありしが、年久しく―・したる人なりしが」〈仮・竹斎・下〉<br>

  ５ （遊里語で）遊女を買う。<br>

  「鹿恋 (かこひ) 女郎を―・すくらゐの男は」〈浮・禁短気・六〉
